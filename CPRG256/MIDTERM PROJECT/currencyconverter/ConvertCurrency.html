<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <script src="Convert.js"></script>
    <link href="style.css" rel="stylesheet"/>


</head>
<body>
<form>
    <table class="centre">
        <tr>
            <th>Currency on hand</th>
            <th>Amount</th>
            <th>Convert to:</th>
            <th>Conversion Value</th>
        </tr>
        <tr>
            <td>
                <label for="currency"></label><select id="currency">
                    <option value="">Select</option>
                    <option value="Euro">Euro</option>
                    <option value="US Dollar">US Dollar</option>
                    <option value="Canadian Dollar">Canadian Dollar</option>
                    <option value="Bitcoin Digital Currency">Bitcoin Digital Currency</option>
                    <option value="Ethereum Digital Currency">Ethereum Digital Currency</option>
                </select>
            </td>
            <td>
                <label for="amount"></label><input type="number" id="amount">
            <td>


                <label for="convert_currency"></label><select id="convert_currency" onchange="conversion()">
                    <option value="">Select</option>
                    <option value="Euro">Euro</option>
                    <option value="US Dollar">US Dollar</option>
                    <option value="Canadian Dollar">Canadian Dollar</option>
                    <option value="Bitcoin Digital Currency">Bitcoin Digital Currency</option>
                    <option value="Ethereum Digital Currency">Ethereum Digital Currency</option>
                </select>
            </td>
            <td>


                <label for="conversion_amount"></label><input type="text" id="conversion_amount">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
