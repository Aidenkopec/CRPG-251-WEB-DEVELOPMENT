<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bakery</title>
    <link rel="stylesheet" type="text/css" href="bakery.css">
    <script src="bakeryJS.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body>

<form onsubmit="checkout();return false">
    <!--    onsubmit="checkout()"-->

    <div class="container">

        <h1>New City Bakery</h1>


        <div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[a-zA-Z\-\s]+" autofocus
                   maxlength="25"
                   placeholder="Enter your name here" required>
        </div>


        <div>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" size="50" required
                   placeholder="Enter Address">
        </div>

        <div>
            <label for="pCode">Postal Code:</label>
            <input type="text" id="pCode" name="pCode" placeholder="Enter Postal Code"
                   pattern="[ABCEGHJKLMNPRSTVXY][0-9][ABCEGHJKLMNPRSTVWXYZ][0-9][ABCEGHJKLMNPRSTVWXYZ][0-9]" required>


        </div>

        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}"
                   placeholder="000-000-0000" required>
        </div>


        <div>
            <label for="email_contact">Email Contact:</label>
            <input type="email" id="email_contact" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   placeholder="abc@example.com" name="email_contact" required>
        </div>

        <br>
        <div>
            <div id="cake_choice">
                <label>Cake Choice:</label>
                <label for="cake_type">Sheet</label>
                <input type="radio" id="cake_type" name="cake_type" value="Sheet"
                       onchange="cakeSelection();return false">

                <label for="cake_type1">Round</label>
                <input type="radio" id="cake_type1" name="cake_type" value="Round"
                       onchange="cakeSelection();return false">
            </div>

        </div>

        <br>
        <div class="cake-type">


            <div id="sheetcake">
                Length: <input type="number" id="length" min=30 max=60 value=0><br>
                Width: <input type="number" id="width" min=30 max=45 value=0><br>
            </div>




            <div id="roundcake">
                Radius:<input type="number" id="radius" min=15 max=30 value=0><br>

            </div>

        </div>

        <div>
            <div id="cake_layers">
                <label>Layers:</label>
                <br>
                <label for="layers1">One layer</label>
                <input type="radio" id="layers1" name="layers" value="1">
                <br>

                <label for="layers2">Two layers</label>
                <input type="radio" id="layers2" name="layers" value="2">
                <br>

                <label for="layers3">Three layers</label>
                <input type="radio" id="layers3" name="layers" value="3">
                <br>
            </div>

        </div>

        <br/>

        <div id="additional_choices">
            <label>Additional Choices:</label><br>
            <input type="checkbox" id="Cream-Cheese" name="Cream-Cheese"
                   value=5>
            <label for="Cream-Cheese">Cream Cheese icing $5</label><br>

            <input type="checkbox" id="Fruit-And-Almond" name="Fruit-And-Almond"
                   value=7>
            <label for="Fruit-And-Almond">Fruit and Almond topping $7</label><br>

            <input type="checkbox" id="Fruit-Jam" name="Fruit-Jam"
                   value=4>
            <label for="Fruit-Jam">Fruit jam filling between layers $4</label><br>
        </div>

        <br>

        <div class="submit">
            <ul class="checkout">
                <input class="check" type="submit" value="Submit" onclick="checkout()">
                <input class="check" type="reset" value="Reset">
            </ul>
        </div>

    </div>

</form>

<h2><span id="result"></span></h2>


</body>
</html>
